name: B. Backtest for Probable Breakouts (B_12_1)
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Backtest for Probable Breakouts (B_12_1)'
        required: false
        default: 'Backtest for Probable Breakouts (B_12_1)'
  schedule:
  - cron: '05 10 * * 1-5'

jobs:

  Download_Stock_Data:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: actions-data-download

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Restore Dependencies from Cache
      uses: actions/cache@v2
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install TA-Lib
      run: |
        python -m pip install --upgrade pip
        cd .github/dependencies/
        echo %cd%
        pip install TA_Lib-0.4.19-cp39-cp39-win_amd64.whl

    - name: Install Python Dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip3 install ta-lib
        pip install .

    - name: Run backtest
      shell: cmd
      run: |
        rmdir /s /q Backtest-Reports
        mkdir Backtest-Reports
        python pkscreener/pkscreenercli.py -a Y -e -p -o B:30:12:1
        copy "PKScreener_*.html" "Backtest-Reports"

    - name: Push backtest and summary reports
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
        git remote update
        git fetch
        git checkout -b actions-data-download origin/actions-data-download
        git add Backtest-Reports/PKScreener_*.html --force
        git commit -m "GitHub-Action-Workflow-Backtest-Reports-(B_12_1)"
        git push -v -u origin +actions-data-download

    - name: Squash Commits (Python)
      shell: cmd
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git fetch
        git checkout -b actions-data-download origin/actions-data-download
        python .github/workflows/squash.py -b actions-data-download -m "GitHub-Action-Workflow-Backtest-Reports-(B_12_1)"
