name: B. B_12_2 Backtest for Recent Breakouts (B_12_2)
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Backtest for Recent Breakouts (B_12_2)'
        required: false
        default: 'Backtest for Recent Breakouts (B_12_2)'
      user:
          description: 'Telegram user'
          required: false
          default: '-1001785195297'
  schedule:
  - cron: '02 10 * * 1-5'

jobs:

  B_12_2:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: gh-pages

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Restore Dependencies from Cache
      uses: actions/cache@v2
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install TA-Lib
      run: |
        python -m pip install --upgrade pip
        cd .github/dependencies/
        echo %cd%
        pip install TA_Lib-0.4.19-cp39-cp39-win_amd64.whl

    - name: Install Python Dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip3 install ta-lib
        pip install .

      
    - name: Configure .env.dev file
      shell: bash
      env:
        CHAT_ID_DEV : ${{secrets.CHAT_ID_DEV}}
        TOKEN_DEV : ${{secrets.TOKEN_DEV}}
        CHAT_IDADMIN_DEV : ${{secrets.CHAT_IDADMIN_DEV}}
      run: |
          python -c "import os; file = open('pkscreener/.env.dev', 'w'); file.write('CHAT_ID='+os.environ['CHAT_ID_DEV']+'\n'); file.write('TOKEN='+os.environ['TOKEN_DEV']+'\n'); file.write('chat_idADMIN='+os.environ['CHAT_IDADMIN_DEV']+'\n'); file.close()"
  
    - name: Send notification about this workflow trigger
      shell: bash
      env:
        NOTIFY_USER : ${{ inputs.user }}
      run: |
          pip install .
          cd pkscreener
          python -c "import os; from pkscreener.Telegram import send_message; send_message(message='Hello!\nThe workflow has been trigerred for backtesting (https://github.com/pkjmesra/PKScreener/actions).Results will be updated at https://pkjmesra.github.io/PKScreener/BacktestReports.html when workflow gets over.', userID=os.environ['NOTIFY_USER']);"
          cd ..
    - name: Run backtest
      shell: cmd
      continue-on-error: true
      run: |
        #rmdir /s /q Backtest-Reports
        #mkdir Backtest-Reports
        python pkscreener/pkscreenercli.py -a Y -e -p -o B:30:12:2

    - name: Push backtest and summary reports
      continue-on-error: true
      run: |
        copy "PKScreener_*.html" "Backtest-Reports"
        git config user.name github-actions
        git config user.email github-actions@github.com
        git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
        git remote update
        git fetch
        git checkout -b gh-pages origin/gh-pages
        git pull
        git add Backtest-Reports/PKScreener_B_12_2_backtest_result_StockSorted.html --force
        git add Backtest-Reports/PKScreener_B_12_2_Summary_StockSorted.html --force
        git commit -m "GitHub-Action-Workflow-Backtest-Reports-(B_12_2)"
        git push -v -u origin +gh-pages
